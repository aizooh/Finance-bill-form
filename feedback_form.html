<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback on Finance Bill 2024</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Reject Finance Bill 2024</h1>
    <form action="submit_feedback.php" method="post" id="usrform">
      <fieldset class="feedback-form">
        <legend>Leave Your Feedback</legend>

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea name="feedback" id="feedback" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Rating (1-5):</label>
          <input
            type="number"
            name="rating"
            id="rating"
            min="1"
            max="5"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            value="Submit Feedback"
            class="submit-btn"
            id="submitBtn"
          />
        </div>
      </fieldset>
    </form>
  </body>
</html>
